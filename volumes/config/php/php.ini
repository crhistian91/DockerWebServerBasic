[PHP]
; Basic settings
max_execution_time = 300
memory_limit = 256M
error_reporting = E_ALL
display_errors = On
log_errors = On
post_max_size = 100M
upload_max_filesize = 100M

; Timezone setting
date.timezone = UTC

; PDO extensions
extension=pdo_mysql
extension=pdo_pgsql

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Other settings can be added as needed
